<!DOCTYPE html>
<html>

<head>
    <title>CSS Basic </title>
    <style>
        h3
        {
            color: red;
            background-color: beige;
        }
        #address{
            color: red;
            background-color: yellow;

        }
        .personal{
            background-color:white;
            color: brown;
        }
    </style>
</head>

<body>

    <h3 class="personal">My Father is Office Superintendent in Salunkhe college, Miraj.</h3>
    <h3 class="personal">I'm Unmarried</h3>
</body>

</html>
